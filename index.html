<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- FORMULARIO -->
    <div class="app">
      <div class="header">
        <h1>Lista de Compras</h1>
      </div>
      <div class="form">
        <div class="container item">
          <label for="item">Item</label>
          <input id="input-Item" type="text" />
        </div>
        <div class="container quantity">
          <label for="item">Quantidade</label>
          <input id="input-Qtd" type="text" />
        </div>
        <div class="container category">
          <label for="item">Categoria</label>
          <input id="input-Category" type="text" />
        </div>
        <div class="container new">
          <button id="btAdd" class="add" type="button" value="">Adicionar</button>
        </div>
      </div>
      
      <!-- lista de  coisas -->
      <div class="list">


        <div class="item">
        <!-- parte 1 -->
          <div class="description">
            <button class="lixeiro"><img src="Lixeiro.png"></button>
            <div class="wrapper">
              <p>Maçã</p>
              <span>2 unidades</span>
            </div>
          </div>
        </div>

    </div>
    </div>
  </body>
</html>
